                        <textarea name="sadrzaj" id="sadrzaj" ></textarea><br>

                        <label for="Slika">Slika:</label><br>
                        <input type="file" id="Slika" name="Slika" accept="image/jpg" ><br>
                        <span id="error-Slika" class="text-danger"></span><br>
                       
                        
                        



                        <label for="kategorija">Kategorija vijesti</label><br>
                        <select name="kategorija" id="kategorija">

                            <option value="Pomracina mjeseca">Pomracina mjeseca</option>
                            <option value="Obrazovanje">Obrazovanje</option>

     <script>
        document.getElementById('submit').addEventListener('click', function(event) {
            var naslov = document.getElementById('naslov').value.trim();
            var kratki = document.getElementById('kratki').value.trim();
            var sadrzaj = document.getElementById('sadrzaj').value.trim();
            var slika = document.getElementById('Slika').value.trim();
            var kategorija = document.getElementById('kategorija').value;
            var arhiva = document.getElementById('arhiva').checked;

            var isValid = true;

            if (naslov.length < 5 || naslov.length > 30) {
                isValid = false;
                document.getElementById('error-naslov').innerText = 'Naslov mora imati između 5 i 30 znakova!';
                document.getElementById('naslov').style.border = '2px solid red';
            } else {
                document.getElementById('error-naslov').innerText = '';
            }

            if (kratki.length < 10 || kratki.length > 100) {
                isValid = false;
                document.getElementById('error-kratki').innerText = 'Kratki sadržaj mora imati između 10 i 100 znakova!';
                document.getElementById('kratki').style.border = '2px solid red';
            } else {
                document.getElementById('error-kratki').innerText = '';
            }

            if (sadrzaj.length === 0) {
                isValid = false;
                document.getElementById('error-sadrzaj').innerText = 'Sadržaj mora biti unesen!';
                document.getElementById('sadrzaj').style.border = '2px solid red';
            } else {
                document.getElementById('error-sadrzaj').innerText = '';
            }

            if (slika === '') {
                isValid = false;
                document.getElementById('error-Slika').innerText = 'Slika mora biti unesena!';
                document.getElementById('Slika').style.border = '2px solid red';
            } else {
                document.getElementById('error-Slika').innerText = '';
            }

            if (kategorija === '') {
                isValid = false;
                document.getElementById('error-kategorija').innerText = 'Kategorija mora biti odabrana!';
                document.getElementById('kategorija').classList.add('error'); 
                document.getElementById('kategorija').style.border = '2px solid red';
            } else {
                document.getElementById('error-kategorija').innerText = '';
            }

            if (!arhiva) {
                isValid = false;
                document.getElementById('error-arhiva').innerText = 'Označite da želite spremiti u arhivu.';
                document.getElementById('arhiva').style.border = '2px solid red';
            } else {
                document.getElementById('error-arhiva').innerText = '';
            }

            if (!isValid) {
                event.preventDefault();
                document.getElementById('error-message').innerText = 'Forma nije ispunjena!';
                document.getElementById('message').style.border = '2px solid red';
            } else {
                document.getElementById('error-message').innerText = '';
            }
        });
    </script>
